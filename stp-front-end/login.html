<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
  
</head>

<body>
    <div id="header-container"> </div> 
    <main>
        <div class="login-container">
            <div class="logo">
                <img src="assets/stp-logo.png" alt="STP Logo">
                <span>Sistema de transferência de pacientes</span>
            </div>
            <form id="loginForm" onsubmit="event.preventDefault(); logar();">
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><img src="assets/icon-user.svg"></i></span>
                        <input type="text" id="usuario" class="form-control" placeholder="Usuário" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><img src="assets/icon-key.svg"></span>
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <a href="#" class="text-muted">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </form>
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
